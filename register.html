
<html>
   <head> 
       <title>Editprofile</title>
	   <link href="dist/css/bootstrap.css" rel="stylesheet">
   
   </head>
<body>
    <div class="container">
	                <h3 class="text-center">REGISTER AS CANDIDATE</h3>
						  <form class="form-horizontal" action="#" method="POST">
						      <div class="form-group">
							        <label class="control-label col-sm-2">First Name:</label>
									<div class="col-sm-10"> 
									<input type="text" class="form-control">
									</div>
							</div>
							
							
							 <div class="form-group">
							        <label class="control-label col-sm-2">Last Name:</label>
									<div class="col-sm-10"> 
									<input type="text" class="form-control">
									</div>
							</div>
							
							
							 <div class="form-group">
							        <label class="control-label col-sm-2">Mobile Number:</label>
									<div class="col-sm-10"> 
									<input type="tel" class="form-control">
									</div>
							</div>
							
							
							<div class="form-group">
							        <label class="control-label col-sm-2">Email id:</label>
									<div class="col-sm-10"> 
									<input type="mail" class="form-control">
									</div>
							</div>
							
							<div class="form-group">
							         <label class="control-label col-sm-2">Password:</label>
									 <div class="col-sm-10">
									 <input type="password" class="form-control" placeholder="password max 8 character">
									 </div>
									 
							
							</div>
							
							<div class="form-group">
							         <label class="control-label col-sm-2"> Confirm Password:</label>
									 <div class="col-sm-10">
									 <input type="password" class="form-control" placeholder="Confirm password max 8 character">
									 </div>
									 
							<div class="form-group">
							         
							          <label class="control-label col-sm-2">Date Of Birth:</label>
									  <div class="form-inline col-sm-10">
									  <select class="form-control">
									      <option>Day</option>
									  </select>
									 
									  
									  <select class="form-control">
									      <option>Month</option>
									  </select>
							
									   
									  <select class="form-control">
									      <option>Year</option>
									  </select>
									  
									  
						  </div>
						  </div>
						  
						  <div class="form-group">
						           <label class="control-label col-sm-2">Full Address</label>
								   <div class="col-sm-10">
								   <textarea class="form-control"></textarea>
								   </div>
						  </div>
						  
						  <div class="form-group">
							        <label class="control-label col-sm-2">Pincode:</label>
									<div class="col-sm-10"> 
									<input type="text" class="form-control">
									</div>
							</div>
							
						   <div class="form-group">
							        <label class="control-label col-sm-2">State:</label>
									<div class="col-sm-10"> 
									         <select class="form-control">
									        
									        <option value="1">Choose state</option>
									        <option value="2">TN</option>
									        <option value="3">MAH</option>
								 
								       </select>
									</div>
							</div>
							
							
							<div class="form-group">
							        <label class="control-label col-sm-2">District:</label>
									<div class="col-sm-10"> 
									        <select class="form-control">
									        
									        <option value="1">Choose district</option>
									        <option value="2">Mangalore</option>
									        <option value="3">uduppi</option>
								 
								       </select>
									</div>
							</div>
							
							<div class="form-group">
							     <div class="col-sm-2"></div>
							     <div class="checkbox col-sm-10">
                                 <label><input type="checkbox"> Agree on terms condition</label>
                                </div>
							</div>
							
							
							<div class="form-group text-center">
						      <button type="submit" class="btn btn-info">REgister</button>
							       <button type="reset" class="btn btn-info">Clear</button>
							       </div>
							</form>
					</div> <!--container closes-->
</body>
</html>
